<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="p-3">

    <div class="container">
        <h2>Calculadora de Descuento</h2>
        <form id="descuentoForm">
            <div class="form-group">
                <label for="producto1">Producto 1</label>
                <input type="text" class="form-control" id="producto1" placeholder="Ingrese el valor del producto 1">
            </div>
            <div class="form-group">
                <label for="producto2">Producto 2</label>
                <input type="text" class="form-control" id="producto2" placeholder="Ingrese el valor del producto 2">
            </div>
            <div class="form-group">
                <label for="producto3">Producto 3</label>
                <input type="text" class="form-control" id="producto3" placeholder="Ingrese el valor del producto 3">
            </div>
            <div class="form-group">
                <label for="producto4">Producto 4</label>
                <input type="text" class="form-control" id="producto4" placeholder="Ingrese el valor del producto 4">
            </div>
            <div class="form-group">
                <label for="producto5">Producto 5</label>
                <input type="text" class="form-control" id="producto5" placeholder="Ingrese el valor del producto 5">
            </div>
            <div class="form-group">
                <label for="subtotal">Subtotal</label>
                <input type="text" class="form-control" id="subtotal" readonly>
            </div>
            <div class="form-group">
                <label for="descuento">Descuento 0%</label>
                <input type="text" class="form-control" id="descuento" readonly>
            </div>
            <div class="form-group">
                <label for="total">Total a Pagar</label>
                <input type="text" class="form-control" id="total" readonly>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
            <button type="button" class="btn btn-secondary" onclick="limpiar()">Limpiar</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
